<!DOCTYPE html>
<html lang="en">
<head>
    <title>Star Wars Timeline</title>
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"
            type="text/javascript"></script>
    <script src="GsCal.js" type="text/javascript"></script>
    <script src="model/FuzzyGsDate.js" type="text/javascript"></script>
    <script src="mapping-functions.js" type="text/javascript"></script>
    <script src="data/characters.js" type="text/javascript"></script>
    <script src="data/eras.js" type="text/javascript"></script>
    <script src="data/events.js" type="text/javascript"></script>
    <script src="data/films.js" type="text/javascript"></script>
    <script src="data/series.js" type="text/javascript"></script>
    <script src="model/Character.js" type="text/javascript"></script>
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="sw-timeline.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<label for="characterSearch">Search for a character to display:</label>
<input id="characterSearch" list="characterDataList" placeholder="vader" type="search"/>
<datalist id="characterDataList"></datalist>
<button onclick="showCharacter();">Show</button>
<button onclick="showAllCharacters();">ShowAll</button>
<!--<input type="checkbox" id="showAge"><label for="showAge">Display age on timeline</label>-->
<br/>
<div id="timelineContainer"></div>
<div>
    If the birth of the character is unknown, the start is the first time the character has been seen minus 20
    year.<br/>
    If the death of the character is unknown, the end is the last time the character has been seen plus 10 year.
</div>
<script language="JavaScript" src="sw-timeline.js"></script>
</body>
</html>
